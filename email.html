  <body>
   
    
    <div class="form-container">
         <div class="logo">
        <h1>The Build</h1>
      </div>
      <div class="form-group form-horizontal ">
        <label for="">First Name</label>
        <input
          type="text"
          name="fnmae"
          id=""
          class="form-controll"
          placeholder=""
          aria-describedby="helpId"
        />
        <label for="">Last Name</label>
        <input
          type="text"
          name=""
          id="lname"
          class="form-controll"
          placeholder=""
          aria-describedby="helpId"
        />
        <label for="product-type">Product Type</label>
        <select class="form-controll" name="product-type-list" id="product-type-list">
          <option>PC Builts</option>
          <option>Motherboard</option>
          <option>Cabinet</option>
          <option>RAM</option>
          <option>Water cool System</option>
          <option>Fans</option>
          <option>Wifi-cards</option>
          <option>RGB lights</option>
          <option>HDD</option>
          <option>SDD</option>
        </select>
    </div>
        <form class="form-grid">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" id="email" class="new-form-control">
            </div>
            <div class="form-group">
              <label for="ph.-no.">Phone no.</label>
              <input type="tel" id="phone" class="new-form-control"  name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            
            <div class="form-group">
              <label for="ph.-no.">Invoice No.</label>
              <input type="text" id="phone" class="new-form-control" name="phone pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
        </form>

        <form id="complain-form">
            <div class="form-group">
              <label for="comment">Tell Us:</label>
              <textarea class="form-controll" rows="5" id="comment"></textarea>
            </div>
            <input type="submit" class="btn btn-info" id="button" value="Submit">
        </form>
        
    </form>
